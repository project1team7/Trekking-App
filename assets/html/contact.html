</head>

<body>
    <!-- Navigation -->
    <nav class="px-2 py-2.5 bg-white rounded-b-lg border-gray-200 dark:bg-emerald-700 dark:border-gray-700">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="../../index.html" class="flex items-center">
                <img src="../images/Trekking-APP-logo-white2.png" class="mr-3 h-24" alt="Trekking App Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Trekking App</span>
            </a>
            <button data-collapse-toggle="mobile-menu" type="button"
                class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-gray-400 dark:hover:text-white dark:focus:ring-gray-500"
                aria-controls="mobile-menu-2" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium items-center">
                    <li>
                        <a href="../html/about.html"
                            class="text-lg block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-gray-700 md:p-0 dark:text-white dark:hover:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">About
                            Us</a>
                    </li>
                    <li>
                        <a href="../html/findTrail.html"
                            class="text-lg block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-gray-700 md:p-0 dark:text-white dark:hover:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Find
                            Trail</a>
                    </li>
                    <li>
                        <a href="../html/contact.html"
                            class="text-lg block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-gray-700 md:p-0 dark:text-white dark:hover:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Heading and Slogan section -->
    <section class="container mt-10 rounded-lg shadow-lg bg-emerald-50 flex justify-between items-center mx-auto">
        <div class=" w-full p-5 mx-auto text-center">
            <h1 class="text-3xl font-semibold">Trekking App!</h1><br>
            <p class="text-2xl font-normal">Enjoy your time in nature with our app!</p>
        </div>
    </section>

    <!-- Contact section -->
    <section class="container flex pt-16 pb-16 flex justify-around mx-auto rounded-lg shadow-lg bg-emerald-50 m-10">
        <div id="closest-trail-card" class="block rounded-lg shadow-lg bg-white text-center">
            <div class="p-8">
                <div class='flex justify-center items-center'>
                    <h2 class="text-gray-900 text-xl font-medium text-4xl mb-2">Contact Us!</h2>
                </div>
                <p class="text-gray-700 text-2xl mb-4 mt-4">
                    Leave us a message, and our team will reach out to you soon!
                </p>

                <form>
                    <div class="mb-6">
                        <label for="fullName" class="block flex mb-2 text-xl font-medium text-gray-900 dark:text-gray-700">Full Name</label>
                        <input type="text" id="fullName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-emerald-50 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Full Name" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block flex mb-2 text-xl font-medium text-gray-900 dark:text-gray-700">Your email</label>
                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-emerald-50 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="email@domain.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block flex mb-2 text-xl font-medium text-gray-900 dark:text-gray-700">Your message</label>
                        <textarea id="message" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-emerald-50 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Leave a comment..."></textarea>
                    </div>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl w-full sm:w-auto px-10 py-3.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

                </form> 

            </div>
        </div>

    </section>  

    <!-- footer section -->
    <footer
        class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-emerald-700">
        <!-- px-2 py-2.5 bg-white border-gray-200 dark:bg-emerald-700 dark:border-gray-700 -->
        <span class="text-sm text-white sm:text-center dark:text-white">Â© 2022 <a
                href="https://project1team7.github.io/Trekking-App/" class="hover:underline">Trekking App</a>. All
            Rights Reserved.</span>
        <ul class="flex flex-wrap items-center mt-3 text-sm text-white dark:text-white sm:mt-0">
            <li>
                <a href="../html/about.html" class="mr-4 hover:underline md:mr-6 ">About</a>
            </li>
            <li>
                <a href="../html/findTrail.html" class="mr-4 hover:underline md:mr-6">Find Trail</a>
            </li>
            <li>
                <a href="../html/contact.html" class="hover:underline">Contact</a>
            </li>
        </ul>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/findTrail.js>"></script> -->
    <script src="./assets/js/getPlace.js"></script>
    <script src="./assets/js/userLocation.js"></script>
    <script src="./assets/js/weather.js"></script>


</body>

</html>
